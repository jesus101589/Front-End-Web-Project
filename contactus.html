    <section>
        <h2>Fill out to get in contact with us!</h2>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <br>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required>
            
            <br>

            <label for="question">Ask a Question:</label>
            <textarea id="question" name="question" placeholder="Your question here"></textarea>

            <br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
